<div>
    <h2 data-translate="cpmApp.salesAnnualIndex.home.title">Sales Annual Index</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
    	<div class="row form-horizontal">
        	<div class="form-group">
	            <div class="col-xs-12">
	                <button class="btn btn-primary" ui-sref="sales-annualIndex.new" >
	                    <span class="glyphicon glyphicon-plus"></span>
	                    <span data-translate="cpmApp.salesAnnualIndex.home.createLabel">
	                        Create new Sales Annual Index
	                    </span>
	                </button>
	            </div>
			</div>
        </div>
        <form name="searchForm" class="form-horizontal">
	     	<div class="form-group">
	        	<div class="col-sm-4">
	          		<label class="col-sm-4 control-label" data-translate="cpmApp.salesAnnualIndex.statYear">Year</label>
		            <div class="col-sm-8">
		                <p class="input-group">
		                    <input type="text" class="form-control" name="statYear" datetime-picker="yyyy"
			           		 		enable-time="false" ng-model="vm.searchQuery.statYear" is-open="vm.datePickerOpenStatus.statYear"/>
			          		<span class="input-group-btn">
			           			<button type="button" class="btn btn-default" ng-click="vm.openCalendar('statYear')"><i class="glyphicon glyphicon-calendar"></i></button>
			            	</span>
		                </p>
		            </div>
	            </div>
	            <div class="col-sm-4">
	            	<label class="col-sm-4 control-label" data-translate="cpmApp.salesAnnualIndex.userName">Sales Man</label>
                    <div class="col-sm-8" >
	                   	<div class="input-group">
			          		<input type="text" class="form-control" name="userName"
			                  	ng-model="vm.searchQuery.userName" readonly ng-required="true" ng-minlength="1"
		                   	/>
		                   	<span class="input-group-btn">
		                     	<button type="button" class="btn btn-default" ui-sref="sales-annualIndex.queryDept({selectType:3,showChild:true})"><i class="glyphicon glyphicon-user"></i></button>
		                 	</span>
		            	</div>
                    </div>
	       		</div>
	       		<div class="col-sm-4 pull-right">
	            	<div class="col-sm-4">
	            		&nbsp;
	            	</div>
	            	<div class="col-sm-8" >
		            	<span  class="width-min" >
	                        <button class="btn btn-info" ng-click="vm.search()">
	                            <span class="glyphicon glyphicon-search"></span>
	                            <span data-translate="entity.action.search"></span>
	                        </button>
	                    </span>
	                    <span class="width-min" ng-if="vm.haveSearch">
	                        <button class="btn btn-info" ng-click="vm.clear()">
	                            <span class="glyphicon glyphicon-trash"></span>
	                            <span data-translate="entity.action.clear"></span>
	                        </button>
	                    </span>
	            	</div>
	            </div>
			</div>
        </form>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                	<th jh-sort-by="wsai.statYear"><span data-translate="cpmApp.salesAnnualIndex.statYear">Year</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wsai.userName"><span data-translate="cpmApp.salesAnnualIndex.userName">Sales Man</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wsai.annualIndex"><span data-translate="cpmApp.salesAnnualIndex.annualIndex">Annual Index</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wsai.updateTime"><span data-translate="cpmApp.salesAnnualIndex.updateTime">Update Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="salesAnnualIndex in vm.salesAnnualIndexs track by salesAnnualIndex.id">
                	<td>{{salesAnnualIndex.statYear}}</td>
                    <td>{{salesAnnualIndex.userName}}</td>
                    <td>{{salesAnnualIndex.annualIndex}}</td>
                    <td>{{salesAnnualIndex.updateTime | date:'medium'}}</td>
                    <td class="text-right">
                    	<div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sales-annualIndex.edit({id:salesAnnualIndex.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
