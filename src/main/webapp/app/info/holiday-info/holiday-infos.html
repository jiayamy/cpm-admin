<div>
    <h2 data-translate="cpmApp.holidayInfo.home.title">Holiday Infos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-primary" ui-sref="holiday-info.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class=""  data-translate="cpmApp.holidayInfo.home.createLabel">
                        Create new Holiday Info
                    </span>
                </button>
            </div>
            <form name="searchForm" class="form-horizontal">
				<div class="form-group">
					<!--开始日期：fromCurrDay -->
					<div class="col-xs-5">
						<label class="col-xs-4 control-label" data-translate="cpmApp.holidayInfo.home.fromCurrDay">From CurrDay</label>
						<div class="col-xs-8">
							<p class="input-group">
								<input id="search_fromCurrDay" type="text" class="form-control" name="fromCurrDay" datetime-picker="yyyyMMdd"
									enable-time="false" ng-model="vm.searchQuery.fromCurrDay" is-open="vm.datePickerOpenStatus.fromCurrDay" /> 
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="vm.openCalendar('fromCurrDay')">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
							</p>
						</div>
					</div>
					<!--开始日期：fromCurrDay -->
					<!--结束日期：toCurrDay -->
					<div class="col-xs-5">
						<label class="col-xs-4 control-label" data-translate="cpmApp.holidayInfo.home.toCurrDay">From CurrDay</label>
						<div class="col-xs-8">
							<p class="input-group">
								<input id="search_toCurrDay" type="text" class="form-control" name="toCurrDay" datetime-picker="yyyyMMdd" enable-time="false"
									ng-model="vm.searchQuery.toCurrDay" is-open="vm.datePickerOpenStatus.toCurrDay" /> 
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="vm.openCalendar('toCurrDay')">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
							</p>
						</div>
					</div>
					<!--结束日期：toCurrDay -->
					<div class="col-xs-2 no-padding-right">
						<form name="searchForm" class="form-inline">
							<div class="input-group pull-right">
								<!-- <input type="text" class="form-control" ng-model="vm.searchQuery" placeholder="{{ 'cpmApp.holidayInfo.home.search' | translate }}"> -->
								<span class="input-group-btn width-min">
									<button class="btn btn-info" ng-click="vm.search()">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span> 
								<span class="input-group-btn width-min" ng-if="vm.haveSearch">
									<button class="btn btn-info" ng-click="vm.clear()">
										<span class="glyphicon glyphicon-trash"></span>
									</button>
								</span>
							</div>
						</form>
					</div>
				</div>
			</form>
        </div>
        
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="currDay"><span data-translate="cpmApp.holidayInfo.currDay">Curr Day</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span data-translate="cpmApp.holidayInfo.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="creator"><span data-translate="cpmApp.holidayInfo.creator">Creator</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createTime"><span data-translate="cpmApp.holidayInfo.createTime">Create Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updator"><span data-translate="cpmApp.holidayInfo.updator">Updator</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updateTime"><span data-translate="cpmApp.holidayInfo.updateTime">Update Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="holidayInfo in vm.holidayInfos track by holidayInfo.id">
                    <td><a ui-sref="holiday-info-detail({id:holidayInfo.id})">{{holidayInfo.id}}</a></td>
                    <td>{{holidayInfo.currDay}}</td>
                    <td>{{holidayInfo.type}}</td>
                    <td>{{holidayInfo.creator}}</td>
                    <td>{{holidayInfo.createTime | date:'medium'}}</td>
                    <td>{{holidayInfo.updator}}</td>
                    <td>{{holidayInfo.updateTime | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="holiday-info-detail({id:holidayInfo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="holiday-info.edit({id:holidayInfo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
