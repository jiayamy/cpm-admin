<div>
    <h2 data-translate="userManagement.home.title">Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
  		<div class="row form-horizontal">
        	<div class="form-group">
	            <div class="col-xs-12">
	                <button class="btn btn-primary" ui-sref="user-management.new" >
	                    <span class="glyphicon glyphicon-plus"></span>
	                    <span data-translate="userManagement.home.createLabel">
	                        Create a new User
	                    </span>
	                </button>
	                <button type="button" class="btn btn-primary" ui-sref="user-management.upload">
			            <span class="glyphicon glyphicon-import"></span>
		                <span data-translate="userManagement.home.importLabel">Import Excel</span>
	                </button>
	            </div>
			</div>
        </div>
        <form name="searchForm" class="form-horizontal">
			<div class="form-group">
	            <div class="col-sm-4">
	          		<label class="col-sm-4 control-label" data-translate="userManagement.login">Login</label>
                    <div class="col-sm-8" >
	                   	<input type="text" class="form-control" ng-model="vm.searchQuery.loginName">
                    </div>
	            </div>
	            <div class="col-sm-4">
	          		<label class="col-sm-4 control-label" data-translate="userManagement.serialNum">Serial Num</label>
                    <div class="col-sm-8" >
	                   	<input type="text" class="form-control" ng-model="vm.searchQuery.serialNum">
                    </div>
	            </div>
	            <div class="col-sm-4">
	            	<label class="col-sm-4 control-label" data-translate="userManagement.lastName">Name</label>
                    <div class="col-sm-8" >
	                   	<input type="text" class="form-control" ng-model="vm.searchQuery.lastName">
                    </div>
	            </div>
            </div>
            <div class="form-group">
	            <div class="col-sm-4">
	            	<label class="col-sm-4 control-label" data-translate="userManagement.dept">Dept Name</label>
                    <div class="col-sm-8" >
	                   	<div class="input-group">
			          		<input type="text" class="form-control" name="dept"
			                  	ng-model="vm.searchQuery.deptName" readonly
		                   	/>
		                   	<span class="input-group-btn">
		                     	<button type="button" class="btn btn-default" ui-sref="user-management.queryDept({selectType:2,showChild:true,showUser:false})"><i class="glyphicon glyphicon-home"></i></button>
		                 	</span>
		            	</div>
                    </div>
	            </div>
	            <div class="col-sm-4">
	            	<label class="col-sm-4 control-label" data-translate="userManagement.workArea">Work Area</label>
	            	<div class="col-sm-8" >
		        		<select class="form-control" name="workArea" ng-model="vm.searchQuery.workArea"
			            	ng-options="allArea as allArea for allArea in vm.allAreas track by allArea">
			         	</select>
			       	</div>
	            </div>
	            <div class="col-sm-4">
			       	<label class="col-sm-4 control-label" data-translate="userManagement.grade">Grade</label>
			       	<div class="col-sm-8" >
		                <select class="form-control" name="grade" ng-model="vm.searchQuery.grade"
			            	ng-options="grade for grade in vm.grades track by grade">
			         	</select>
			         </div>
	            </div>
	       	</div>
			<div class="form-group">
				<div class="col-sm-4">
				</div>
				<div class="col-sm-4">
				</div>
	            <div class="col-sm-4 pull-right">
	            	<div class="col-sm-4">
	            	</div>
	            	<div class="col-sm-8" >
		            	<span  class="width-min" >
	                        <button class="btn btn-info" ng-click="vm.search()">
	                            <span class="glyphicon glyphicon-search"></span>
	                            <span data-translate="entity.action.search"></span>
	                        </button>
	                    </span>
	                    <span class="width-min" ng-if="vm.haveSearch">
	                        <button class="btn btn-info" ng-click="vm.clear()">
	                            <span class="glyphicon glyphicon-trash"></span>
	                            <span data-translate="entity.action.clear"></span>
	                        </button>
	                    </span>
	                    <span class="width-min">
	                        <button class="btn btn-info" ng-click="vm.exportXls()">
	                            <span class="glyphicon glyphicon-save"></span>
	                            <span data-translate="entity.action.export"></span>
	                        </button>
	                    </span>
	            	</div>
	            </div>
            </div>
		</form>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
            	<th>
            		<!-- <input type="checkbox" ng-model="vm.allChecked" ng-click="vm.setAllChecked()" /> -->
            	</th>
                <th jh-sort-by="user.login"><span data-translate="userManagement.login">Login</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
                <th jh-sort-by="user.serialNum"><span data-translate="userManagement.serialNum">Serial Num</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="user.lastName"><span data-translate="userManagement.lastName">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="user.deptId"><span data-translate="userManagement.dept">Dept</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="user.grade"><span data-translate="userManagement.grade">Grade</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="user.workArea"><span data-translate="userManagement.workArea">Work Area</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="user.lastModifiedDate"><span data-translate="userManagement.lastModifiedDate">Last Modified Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in vm.users track by user.id">
            	<td>
            		<!-- <input type="checkbox" ng-model="user.isChecked"/> -->
            	</td>
                <td><a ui-sref="user-management-detail({login:user.login})">{{user.login}}</a></td>
                <td>
                    <span class="label label-danger" ng-click="vm.setActive(user, true)" ng-show="!user.activated"
                          data-translate="userManagement.deactivated" style="cursor: pointer;">Deactivated</span>
                    <span class="label label-success" ng-click="vm.setActive(user, false)" ng-show="user.activated"
                          data-translate="userManagement.activated" style="cursor: pointer;">Activated</span>
                </td>
                <td><a ui-sref="user-management.edit({login:user.login})">{{user.serialNum}}</a></td>
                <td>{{user.lastName}}</td>
                <td>{{user.dept}}</td>
                <td>{{user.grade}}</td>
                <td>{{user.workArea}}</td>
                <td>{{user.lastModifiedDate | date:'yyyy-MM-dd HH:mm'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="user-management-detail({login:user.login})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="user-management.edit({login:user.login})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="user-management.delete({login:user.login})"
                                class="btn btn-danger btn-sm" ng-disabled="vm.currentAccount.login==user.login">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
