<div>
    <h2 data-translate="userManagement.home.title">Users</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
  		<div class="row form-horizontal">
        	<div class="form-group">
	            <div class="col-xs-4">
	                <button class="btn btn-primary" ui-sref="user-management.new" >
	                    <span class="glyphicon glyphicon-plus"></span>
	                    <span class=""  data-translate="userManagement.home.createLabel">
	                        Create a new User
	                    </span>
	                </button>
	            </div>
			</div>
        </div>
        <form name="searchForm" class="form-horizontal">
			<div class="form-group">
	            <div class="col-sm-4">
	          		<label class="col-sm-4 control-label" data-translate="userManagement.login">Login</label>
                    <div class="col-sm-8" >
	                   	<input type="text" class="form-control" ng-model="vm.searchQuery.login">
                    </div>
	            </div>
	            <div class="col-sm-4">
	          		<label class="col-sm-4 control-label" data-translate="userManagement.serialNum">Serial Num</label>
                    <div class="col-sm-8" >
	                   	<input type="text" class="form-control" ng-model="vm.searchQuery.serialNum">
                    </div>
	            </div>
	            <div class="col-sm-4">
	            	<label class="col-sm-4 control-label" data-translate="userManagement.lastName">Name</label>
                    <div class="col-sm-8" >
	                   	<input type="text" class="form-control" ng-model="vm.searchQuery.lastName">
                    </div>
	            </div>
            </div>
            <div class="form-group">
	            <div class="col-sm-4">
	            </div>
	            <div class="col-sm-4">
	            </div>
	            <div class="col-sm-4 pull-right input-group">
	            	<div class="col-sm-4">
	            	</div>
	            	<div class="col-sm-8" >
		            	<span  class="width-min" >
	                        <button class="btn btn-info" ng-click="vm.search()">
	                            <span class="glyphicon glyphicon-search"></span>
	                        </button>
	                    </span>
	                    <span class="width-min" ng-if="vm.haveSearch">
	                        <button class="btn btn-info" ng-click="vm.clear()">
	                            <span class="glyphicon glyphicon-trash"></span>
	                        </button>
	                    </span>
	            	</div>
	            </div>
            </div>
		</form>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="user.login"><span data-translate="userManagement.login">Login</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
                <th jh-sort-by="user.serialNum"><span data-translate="userManagement.serialNum">Serial Num</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="user.lastName"><span data-translate="userManagement.lastName">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="user.deptId"><span data-translate="userManagement.dept">Dept</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="user.lastModifiedDate"><span data-translate="userManagement.lastModifiedDate">Last Modified Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in vm.users track by user.id">
                <td><a ui-sref="user-management-detail({login:user.login})">{{user.login}}</a></td>
                <td>
                    <span class="label label-danger" ng-click="vm.setActive(user, true)" ng-show="!user.activated"
                          data-translate="userManagement.deactivated" style="cursor: pointer;">Deactivated</span>
                    <span class="label label-success" ng-click="vm.setActive(user, false)" ng-show="user.activated"
                          data-translate="userManagement.activated" style="cursor: pointer;">Activated</span>
                </td>
                <td>{{user.serialNum}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.dept}}</td>
                <td>{{user.lastModifiedDate | date:'yyyy-MM-dd HH:mm'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="user-management-detail({login:user.login})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="user-management.edit({login:user.login})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="user-management.delete({login:user.login})"
                                class="btn btn-danger btn-sm" ng-disabled="vm.currentAccount.login==user.login">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
