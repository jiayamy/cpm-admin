
<form name="myForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWorkAreaLabel" data-translate="cpmApp.systemConfig.home.editLable">Edit a System Config</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" data-translate="cpmApp.systemConfig.key">Key</label>
            <input type="text" class="form-control" id="key" name="key"
                    ng-model="vm.systemConfig.key" ng-required="true" />
        </div>
        <div class="help-block"
           ng-show="myForm.key.$error.required" data-translate="entity.validation.required" style="color:red">
            	This field is required.
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vm.systemConfig.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                    ng-model="vm.systemConfig.value" ng-required="true"
                     />
        </div>
        <div class="help-block"
           ng-show="myForm.value.$error.required" data-translate="entity.validation.required" style="color:red">
            	This field is required.
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="vm.systemConfig.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.systemConfig.description" ng-required="true"
                     />
        </div>
		<div class="help-block"
           ng-show="myForm.description.$error.required" data-translate="entity.validation.required" style="color:red">
            	This field is required.
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
