<div>
    <h2 data-translate="cpmApp.systemConfig.home.title">System Config</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row form-horizontal">
        	<div class="form-group">
	            <div class="col-xs-4">
	            </div>
	            <div class="col-xs-8">
	            	<form name="searchForm" class="form-inline">
	                    <div class="input-group pull-right" >
	                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'cpmApp.systemConfig.home.search' | translate }}">
	                        <span  class="input-group-btn width-min" >
	                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
	                                <span class="glyphicon glyphicon-search"></span>
	                            </button>
	                        </span>
	                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
	                            <button class="btn btn-info" ng-click="vm.clear()">
	                                <span class="glyphicon glyphicon-trash"></span>
	                            </button>
	                        </span>
	                    </div>
	                </form>
	            </div>
	       	</div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="key"><span data-translate="cpmApp.systemConfig.key">Key</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="value"><span data-translate="cpmApp.systemConfig.value">Value</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="value"><span data-translate="cpmApp.systemConfig.description">Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="systemConfig in vm.systemConfig track by systemConfig.id">
                    <td>{{systemConfig.key}}</td>
                    <td>{{systemConfig.value}}</td>
                    <td>{{systemConfig.description}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="system-config.edit({id:systemConfig.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
