<div>
    <h2 data-translate="cpmApp.shareCostRate.home.title">Bonus Rate</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
    	<div class="row form-horizontal">
        	<div class="form-group">
           	 	<div class="col-xs-12">
                	<button class="btn btn-primary" ui-sref="share-cost-rate.new">
                    	<span class="glyphicon glyphicon-plus"></span>
                    	<span data-translate="cpmApp.shareCostRate.home.createLabel">
                        	Create new Share Cost Rate
                   		 </span>
                	</button>
            	</div>
            </div>
        </div>
        <form name="searchForm" class="form-horizontal">
	     	<div class="form-group">
	            <div class="col-sm-4">
	          		<label class="col-sm-4 control-label" data-translate="cpmApp.shareCostRate.contractType">Contract Type</label>
		            <div class="col-sm-8">
		                <select class="form-control" name="type" ng-model="vm.searchQuery.contractType"
			            	ng-options="type.val for type in vm.contractTypes track by type.key">
			            	<option value="">--选择合同类型--</option>
			            </select>
		            </div>
	       		</div>
	       		<div class="col-sm-4">
	          		<label class="col-sm-4 control-label" data-translate="cpmApp.shareCostRate.deptType">Dept</label>
		            <div class="col-sm-8">
		                <select class="form-control" name="type" ng-model="vm.searchQuery.deptType"
			            	ng-options="type.val for type in vm.deptTypes track by type.key">
			            	<option value="">--选择部门类型--</option>
			            </select>
		            </div>
	       		</div>
	       		<div class="col-sm-4 pull-right">
	            	<div class="col-sm-4">
	            		&nbsp;
	            	</div>
	            	<div class="col-sm-8" >
		            	<span  class="width-min" >
	                        <button class="btn btn-info" ng-click="vm.search()">
	                            <span class="glyphicon glyphicon-search"></span>
	                            <span data-translate="entity.action.search"></span>
	                        </button>
	                    </span>
	                    <span class="width-min" ng-if="vm.haveSearch">
	                        <button class="btn btn-info" ng-click="vm.clear()">
	                            <span class="glyphicon glyphicon-trash"></span>
	                            <span data-translate="entity.action.clear"></span>
	                        </button>
	                    </span>
	            	</div>
	            </div>
			</div>
        </form>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="wscr.contractType"><span data-translate="cpmApp.shareCostRate.contractType">Contract Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wscr.deptType"><span data-translate="cpmApp.shareCostRate.deptType">Dept</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wscr.rate"><span data-translate="cpmApp.shareCostRate.shareRate">Rate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wscr.updateTime"><span data-translate="cpmApp.shareCostRate.updateTime">Update Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="shareCostRate in vm.shareCostRates track by shareCostRate.id">
                    <td>{{shareCostRate.contractTypeName}}</td>
                    <td>{{shareCostRate.dept}}</td>
                    <td>{{shareCostRate.shareRate}}</td>
                    <td>{{shareCostRate.updateTime | date:'medium'}}</td>
                    <td class="text-right">
                    	<div class="btn-group flex-btn-group-container">
                            <button type="submit" 
                                    ui-sref="share-cost-rate.edit({id:shareCostRate.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="share-cost-rate.delete({id:shareCostRate.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
