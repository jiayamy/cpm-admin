
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeptInfoLabel" data-translate="cpmApp.deptInfo.home.createOrEditLabel">Create or edit a Dept Info</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="container-fluid">
			<div class="row form-horizontal">
		     	<div class="form-group">
		     		<div class="col-sm-6">
						<label class="control-label" data-translate="cpmApp.deptInfo.name" for="field_name">Name</label>
			            <input type="text" class="form-control" name="name" id="field_name"
			                    ng-model="vm.deptInfo.name"
			                    required ng-minlength="1" ng-maxlength="100" />
			            <div ng-show="editForm.name.$invalid">
			                <p class="help-block"
			                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
			                    This field is required.
			                </p>
			                <p class="help-block"
			                    ng-show="editForm.name.$error.minlength" data-translate="entity.validation.minlength" translate-value-min="1">
			                    This field is required to be at least 1 characters.
			                </p>
			                <p class="help-block"
			                    ng-show="editForm.name.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="100">
			                    This field cannot be longer than 100 characters.
			                </p>
			            </div>
			     	</div>
		     		<div class="col-sm-6">
		     			<label class="control-label" data-translate="cpmApp.deptInfo.type" for="field_type">Type</label>
	           		 	<select class="form-control" name="contractId" ng-model="vm.deptInfo.type" id="field_type"
		            		ng-required="true"
			            	ng-options="type.name for type in vm.types track by type.id">
			            </select>
			            <div class="help-block"
		                   ng-hide="vm.deptInfo.type" data-translate="entity.validation.required" style="color:red">
		                    This field is required.
		                </div>
		     		</div>
			 	</div>
			</div>
		</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
