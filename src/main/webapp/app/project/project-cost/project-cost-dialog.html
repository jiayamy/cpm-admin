<h2><span data-translate="cpmApp.projectCost.home.createOrEditLabel">Create or edit a Project Cost</span></h2>
<hr>
<form name="myForm" role="form" ng-submit="vm.save()">
	<div class="container-fluid">
		<div class="row form-horizontal">
			<div class="form-group">
				<div class="col-sm-6">
		            <label class="control-label" data-translate="cpmApp.projectCost.projectId" for="field_projectId">Project Id</label>
              		<select class="form-control" name="projectId" ng-model="vm.projectCost.projectId" id="field_projectId"
	            		ng-required="true" ng-disabled="vm.projectCost.id"
		            	ng-options="projectInfo.val for projectInfo in vm.projectInfos track by projectInfo.key">
		         	</select>
	                <div class="help-block"
	                   ng-hide="vm.projectCost.projectId" data-translate="entity.validation.required" style="color:red">
	                    This field is required.
	                </div>
        		</div>
        		<div class="col-sm-6">
        		</div>
        	</div>
        	<div class="form-group">
        		<div class="col-sm-6">
        			<label class="control-label" data-translate="cpmApp.projectCost.name" for="field_name">Name</label>
	            	<input type="text" class="form-control" name="name" id="field_name" ng-required="true" 
	                    ng-model="vm.projectCost.name"
	                     />
	                <div class="help-block"
	                   ng-show="myForm.name.$error.required" data-translate="entity.validation.required" style="color:red">
	                    This field is required.
	                </div>
        		</div>
				<div class="col-sm-6">
					<label class="control-label" data-translate="cpmApp.projectCost.type" for="field_type">Type</label>
					<select class="form-control" name="projectId" ng-model="vm.projectCost.type" id="field_type"
	            		ng-required="true" ng-disabled="vm.projectCost.id"
		            	ng-options="type.val for type in vm.types track by type.key">
		         	</select>
		         	<div class="help-block"
	                   ng-hide="vm.projectCost.type" data-translate="entity.validation.required" style="color:red">
	                    This field is required.
	                </div>
				</div>
        	</div>
			<div class="form-group">
				<div class="col-sm-6">
        			<label class="control-label" data-translate="cpmApp.projectCost.costDay" for="field_costDay">Day</label>
	                <div class="input-group">
	                    <input id="field_costDay" type="text" class="form-control" name="costDay" datetime-picker="yyyyMMdd"
	                    	enable-time="false" ng-required="true" ng-minlength="1" readonly
	                     	ng-model="vm.projectCost.costDay" is-open="vm.datePickerOpenStatus.costDay"
	                      />
	                    <span class="input-group-btn">
	                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('costDay')"><i class="glyphicon glyphicon-calendar"></i></button>
	                    </span>
	                </div>
	                <div class="help-block"
	                   ng-hide="vm.projectCost.costDay" data-translate="entity.validation.required" style="color:red">
	                    This field is required.
	                </div>
        		</div>
				<div class="col-sm-6">
					<label class="control-label" data-translate="cpmApp.projectCost.total" for="field_total">Total</label>
	            	<input type="number" class="form-control" name="total" id="field_total"
	                    ng-model="vm.projectCost.total" step="0.01" min="0" ng-required="true"
	                     />
					<div class="help-block"
	                   ng-show="myForm.total.$error.required" data-translate="entity.validation.required" style="color:red">
	                    This field is required.
	                </div>
				</div>
        	</div>
        	<div class="form-group">
				<div class="col-sm-12">
					<label class="control-label" data-translate="cpmApp.projectCost.costDesc" for="field_costDesc">Cost Desc</label>
	            	<textarea class="form-control" name="costDesc" id="field_costDesc"
	                    ng-model="vm.projectCost.costDesc"
	                     />
				</div>
        	</div>
	  	</div>
    </div>
	<hr>
	<jhi-alert></jhi-alert>
	<jhi-alert-error></jhi-alert-error>
	<button type="submit"
        ui-sref="{{ vm.previousState }}"
        class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>
    <button type="submit" ng-disabled="!myForm.$valid || vm.isSaving" class="btn btn-primary">
        <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
    </button>
</form>
