<form name="myForm" ng-submit="vm.confirmEnd(vm.projectInfo.id)">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" data-translate="cpmApp.projectInfo.end.title">Confirm delete operation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p data-translate="cpmApp.projectInfo.end.question" translate-values="{id: '{{vm.projectInfo.serialNum}}'}">Are you sure you want to end this Project Info?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="myForm.$invalid" class="btn btn-success">
            <span class="glyphicon glyphicon-off"></span>&nbsp;<span data-translate="cpmApp.projectInfo.end.submit">End</span>
        </button>
    </div>
</form>
