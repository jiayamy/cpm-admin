
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProjectUserLabel" data-translate="cpmApp.projectUser.home.createOrEditLabel">Create or edit a Project User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.projectUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.projectUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.projectId" for="field_projectId">Project Id</label>
            <input type="number" class="form-control" name="projectId" id="field_projectId"
                    ng-model="vm.projectUser.projectId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.projectUser.userId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.userName" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                    ng-model="vm.projectUser.userName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.userRole" for="field_userRole">User Role</label>
            <input type="text" class="form-control" name="userRole" id="field_userRole"
                    ng-model="vm.projectUser.userRole"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.joinDay" for="field_joinDay">Join Day</label>
                <div class="input-group">
                    <input id="field_joinDay" type="text" class="form-control" name="joinDay" datetime-picker="{{dateformat}}" ng-model="vm.projectUser.joinDay" is-open="vm.datePickerOpenStatus.joinDay"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('joinDay')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.goodbyeDay" for="field_goodbyeDay">Goodbye Day</label>
                <div class="input-group">
                    <input id="field_goodbyeDay" type="text" class="form-control" name="goodbyeDay" datetime-picker="{{dateformat}}" ng-model="vm.projectUser.goodbyeDay" is-open="vm.datePickerOpenStatus.goodbyeDay"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('goodbyeDay')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.creator" for="field_creator">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                    ng-model="vm.projectUser.creator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.projectUser.createTime" is-open="vm.datePickerOpenStatus.createTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.updator" for="field_updator">Updator</label>
            <input type="text" class="form-control" name="updator" id="field_updator"
                    ng-model="vm.projectUser.updator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.projectUser.updateTime" for="field_updateTime">Update Time</label>
                <div class="input-group">
                    <input id="field_updateTime" type="text" class="form-control" name="updateTime" datetime-picker="{{dateformat}}" ng-model="vm.projectUser.updateTime" is-open="vm.datePickerOpenStatus.updateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
