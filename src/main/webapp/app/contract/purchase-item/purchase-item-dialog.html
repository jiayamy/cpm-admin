
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPurchaseItemLabel" data-translate="cpmApp.purchaseItem.home.createOrEditLabel">Create or edit a Purchase Item</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.purchaseItem.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.purchaseItem.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.contractId" for="field_contractId">Contract Id</label>
            <input type="number" class="form-control" name="contractId" id="field_contractId"
                    ng-model="vm.purchaseItem.contractId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.budgetId" for="field_budgetId">Budget Id</label>
            <input type="number" class="form-control" name="budgetId" id="field_budgetId"
                    ng-model="vm.purchaseItem.budgetId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.purchaseItem.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.quantity" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                    ng-model="vm.purchaseItem.quantity"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.purchaseItem.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.units" for="field_units">Units</label>
            <input type="text" class="form-control" name="units" id="field_units"
                    ng-model="vm.purchaseItem.units"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.purchaseItem.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.source" for="field_source">Source</label>
            <input type="number" class="form-control" name="source" id="field_source"
                    ng-model="vm.purchaseItem.source"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.purchaser" for="field_purchaser">Purchaser</label>
            <input type="text" class="form-control" name="purchaser" id="field_purchaser"
                    ng-model="vm.purchaseItem.purchaser"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.totalAmount" for="field_totalAmount">Total Amount</label>
            <input type="number" class="form-control" name="totalAmount" id="field_totalAmount"
                    ng-model="vm.purchaseItem.totalAmount"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.purchaseItem.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.creator" for="field_creator">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                    ng-model="vm.purchaseItem.creator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.purchaseItem.createTime" is-open="vm.datePickerOpenStatus.createTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.updator" for="field_updator">Updator</label>
            <input type="text" class="form-control" name="updator" id="field_updator"
                    ng-model="vm.purchaseItem.updator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.purchaseItem.updateTime" for="field_updateTime">Update Time</label>
                <div class="input-group">
                    <input id="field_updateTime" type="text" class="form-control" name="updateTime" datetime-picker="{{dateformat}}" ng-model="vm.purchaseItem.updateTime" is-open="vm.datePickerOpenStatus.updateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
