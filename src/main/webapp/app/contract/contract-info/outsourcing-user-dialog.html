
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>
	
	<div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDeptTypeLabel" data-translate="cpmApp.contractInfo.home.createOrEditLabel">Create or edit a Dept Type</h4>
    </div>
    <div class="modal-body">
    	<jhi-alert></jhi-alert>
        <jhi-alert-error></jhi-alert-error>
        <div class="container-fluid">
			<div class="row form-horizontal">
		        <div class="form-group">
					<div class="col-sm-6">
				        <label class="control-label" data-translate="cpmApp.outsourcing.rank" for="field_rank">Rank</label>
		            	<input type="text" class="form-control" name="rank" ng-model="vm.outsourcingUser.rank" id="field_rank"
		            		ng-required="true" ng-disabled="vm.outsourcingUser.contractId && vm.outsourcingUser.id"
			            </>
			            <div ng-show="editForm.rank.$invalid">
			                <p class="help-block"
		                   		ng-show="editForm.rank.$error.required" data-translate="entity.validation.required" style="color:red">
		                    	This field is required.
		                	</p>
		            	</div>
				    </div>
		           	<div class="col-sm-6">
		           	</div>
				</div>
		        <div class="form-group">
	            	<div class="col-sm-6">
	            		<label class="control-label" data-translate="cpmApp.outsourcing.targetAmount" for="field_targetAmount">Target Amount</label>
		          		<input type="number" class="form-control" name="targetAmount" id="field_targetAmount"
		                  	ng-model="vm.outsourcingUser.targetAmount" ng-required="true" min="0"
	                   	/>
	                   	<div ng-show="editForm.targetAmount.$invalid">
	                   		<p class="help-block"
	                    		ng-show="editForm.targetAmount.$dirty&&editForm.targetAmount.$error.number">
	                    		目标数量必须为数字
	                		</p>
	                		<p class="help-block"
	                    		ng-show="editForm.targetAmount.$dirty&&editForm.targetAmount.$error.number">
	                    		目标数量最小值为0
	                		</p>
	                		<p class="help-block"
                   				ng-show="editForm.targetAmount.$error.required" data-translate="entity.validation.required" style="color:red">
                    			This field is required.
                			</p>
	                   	</div>
	            	</div>
	            	<div class="col-sm-6">
	            		<label class="control-label" data-translate="cpmApp.outsourcing.offer" for="field_offer">Offer</label>
		          		<input type="number" class="form-control" name="offer" id="field_offer"
		                  	ng-model="vm.outsourcingUser.offer" ng-required="true" min="0"
	                   	/>
	                   	<div ng-show="editForm.offer.$invalid">
	                   		<p class="help-block"
	                    		ng-show="editForm.offer.$dirty&&editForm.offer.$error.number">
	                    		目标数量必须为数字
	                		</p>
	                		<p class="help-block"
	                    		ng-show="editForm.offer.$dirty&&editForm.offer.$error.min">
	                    		目标数量最小值为0
	                		</p>
	                		<p class="help-block"
                   				ng-show="editForm.offer.$error.required" data-translate="entity.validation.required" style="color:red">
                    			This field is required.
                			</p>
	                   	</div>
		         	</div>
				</div>
			</div>
		</div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
