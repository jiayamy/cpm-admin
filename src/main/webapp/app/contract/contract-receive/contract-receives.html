<div>
    <h2 data-translate="cpmApp.contractReceive.home.title">Contract Receives</h2>
    <jhi-alert></jhi-alert>
     <div class="container-fluid">
    	<div class="row form-horizontal">
	        <div class="form-group">
	            <div class="col-xs-12">
	                <button class="btn btn-primary" ui-sref="contract-receive.new" >
	                    <span class="glyphicon glyphicon-plus"></span>
	                    <span data-translate="cpmApp.contractReceive.home.createLabel">
	                        Create new Contract Receive
	                    </span>
                	</button>
	            </div>
	        </div>
	     </div>
       	<form name="searchForm" class="form-horizontal">
	      <div class="form-group">
	            <div class="col-sm-4">
	            	<label class="col-sm-4 control-label" data-translate="cpmApp.contractReceive.contractName">ContractInfo Name</label>
		            <div class="col-sm-8">
		            	<select class="form-control" ng-model="vm.searchQuery.contractId" ui-select2
			            	ng-options="contractInfo.val for contractInfo in vm.contractInfos track by contractInfo.key">
			            	<option value="">--合同名称--</option>
			            </select>
		            </div>
	            </div>
	            <div class="col-sm-4">
	            </div>
	            <div class="col-sm-4 pull-right">
	            	<div class="col-sm-4">
	            		&nbsp;
	            	</div>
	            	<div class="col-sm-8" >
		            	<span  class="width-min" >
	                        <button class="btn btn-info" ng-click="vm.search()">
	                            <span class="glyphicon glyphicon-search"></span>
	                            <span data-translate="entity.action.search"></span>
	                        </button>
	                    </span>
	                    <span class="width-min" ng-if="vm.haveSearch">
	                        <button class="btn btn-info" ng-click="vm.clear()">
	                            <span class="glyphicon glyphicon-trash"></span>
	                            <span data-translate="entity.action.clear"></span>
	                        </button>
	                    </span>
	            	</div>
	            </div>
	            </div>
            </div>
        </form>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="wci.serialNum"><span data-translate="cpmApp.contractReceive.contractId">Contract Num</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wci.name"><span data-translate="cpmApp.contractReceive.contractName">Contract Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wcr.receiveTotal"><span data-translate="cpmApp.contractReceive.receiveTotal">Receive Total</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wcr.receiveDay"><span data-translate="cpmApp.contractReceive.receiveDay">Receive Day</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wcr.receiver"><span data-translate="cpmApp.contractReceive.receiver">Receiver</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="wcr.status"><span data-translate="cpmApp.contractReceive.status">Status</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="contractReceive in vm.contractReceives track by contractReceive.id">
                    <td><a ui-sref="contract-receive-detail({id:contractReceive.id})">{{contractReceive.contractNum}}</a></td>
                    <td>{{contractReceive.contractName}}</td>
                    <td>{{contractReceive.receiveTotal}}</td>
                    <td>{{contractReceive.receiveDay}}</td>
                    <td>{{contractReceive.receiver}}</td>
                    <td>{{contractReceive.statusName}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="contract-receive-detail({id:contractReceive.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contract-receive.edit({id:contractReceive.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="contract-receive.delete({id:contractReceive.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
