
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <h2 class="modal-title" id="myContractReceiveLabel" data-translate="cpmApp.contractReceive.home.createOrEditLabel">Create or edit a Contract Receive</h2>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contractReceive.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contractReceive.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractReceive.contractId" for="field_contractId">Contract Id</label>
            <input type="number" class="form-control" name="contractId" id="field_contractId"
                    ng-model="vm.contractReceive.contractId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractReceive.receiveTotal" for="field_receiveTotal">Receive Total</label>
            <input type="number" class="form-control" name="receiveTotal" id="field_receiveTotal"
                    ng-model="vm.contractReceive.receiveTotal"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractReceive.receiveDay" for="field_receiveDay">Receive Day</label>
                <div class="input-group">
                    <input id="field_receiveDay" type="text" class="form-control" name="receiveDay" datetime-picker="{{dateformat}}" ng-model="vm.contractReceive.receiveDay" is-open="vm.datePickerOpenStatus.receiveDay"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('receiveDay')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractReceive.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.contractReceive.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractReceive.receiver" for="field_receiver">Receiver</label>
            <input type="text" class="form-control" name="receiver" id="field_receiver"
                    ng-model="vm.contractReceive.receiver"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
