<div>
    <h2 data-translate="cpmApp.productPrice.home.title">Product Prices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row form-horizontal">
        	<div class="form-group">
            	<div class="col-xs-4">
                	<button class="btn btn-primary" ui-sref="product-price.new" >
                    	<span class="glyphicon glyphicon-plus"></span>
                    	<span class=""  data-translate="cpmApp.productPrice.home.createLabel">
                        Create new Product Price
                    	</span>
                	</button>
            	</div>
            	<div class="col-xs-8 no-padding-right">
            	</div>
            </div>
          </div>
                <form name="searchForm" class="form-horizontal">
                <div class="form-group" >
                	<div class="col-sm-4">
                   		 <div class="col-sm-8">
							<select class="form-control" name="type" ng-model="vm.searchQuery.type"
								ng-options="type.name for type in vm.types track by type.id">
								<option value="" data-translate="cpmApp.productPrice.home.search1">Please chose type</option>
							</select>
        				</div>
        			</div>
        			<div class="col-sm-4">
        				<div class="col-sm-8">
							<select class="form-control" name="source" ng-model="vm.searchQuery.source"
								ng-options="source.name for source in vm.sources track by source.id">
								<option value="" data-translate="cpmApp.productPrice.home.search2">Please chose source</option>
							</select>
        				</div>  
        			</div>
        			<div class="col-sm-4">
        				<div class="col-sm-8">
        		   			<input type="text" class="form-control" ng-model="vm.searchQuery.name" placeholder="根据产品名称筛选">
        				</div>
        			</div>
                </div>
                <div class="form-group">
	            <div class="col-sm-4">
	            </div>
	            <div class="col-sm-4">
	            </div>
	            <div class="col-sm-4 pull-right input-group">
	            	<div class="col-sm-4">
	            	</div>
	            	<div class="col-sm-8" >
		            	<span  class="width-min" >
	                        <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
	                            <span class="glyphicon glyphicon-search"></span>
	                        </button>
	                    </span>
	                    <span class="width-min" ng-if="vm.currentSearch.haveSearch">
	                        <button class="btn btn-info" ng-click="vm.clear()">
	                            <span class="glyphicon glyphicon-trash"></span>
	                        </button>
	                    </span>
	            	</div>
	            </div>
            </div>
    	</form>
    </div>
    <br/>
    
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="cpmApp.productPrice.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="type"><span data-translate="cpmApp.productPrice.type">Type</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="units"><span data-translate="cpmApp.productPrice.units">Units</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="price"><span data-translate="cpmApp.productPrice.price">Price</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="source"><span data-translate="cpmApp.productPrice.source">Source</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createTime"><span data-translate="cpmApp.productPrice.createTime">Create Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="updateTime"><span data-translate="cpmApp.productPrice.updateTime">Update Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="productPrice in vm.productPrices track by productPrice.id">
                    <td><a ui-sref="product-price-detail({id:productPrice.id})">{{productPrice.id}}</a></td>
                    <td>{{productPrice.name}}</td>
                    <td>{{productPrice.type}}</td>
                    <td>{{productPrice.units}}</td>
                    <td>{{productPrice.price}}</td>
                    <td>{{productPrice.source}}</td>
                    <td>{{productPrice.createTime | date:'medium'}}</td>
                    <td>{{productPrice.updateTime | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="product-price-detail({id:productPrice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-price.edit({id:productPrice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="product-price.delete({id:productPrice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
