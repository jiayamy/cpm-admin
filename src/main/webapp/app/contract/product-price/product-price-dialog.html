
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductPriceLabel" data-translate="cpmApp.productPrice.home.createOrEditLabel">Create or edit a Product Price</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productPrice.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productPrice.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.productPrice.name"
                    required />
        </div>
        <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                   ng-show="editForm.name.$error.required" data-translate="entity.validation.required" style="color:red">
                    This field is required.
                </p>
         </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.productPrice.type"
					ng-options="type.name for type in vm.types track by type.id" required>
					<option value="" data-translate="cpmApp.productPrice.home.search1">Please chose type</option>
			</select>
        </div>
        <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                   ng-show="editForm.type.$error.required" data-translate="entity.validation.required" style="color:red">
                    This field is required.
                </p>
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.units" for="field_units">Units</label>
            <input type="text" class="form-control" name="units" id="field_units"
                    ng-model="vm.productPrice.units"
                     required />
        </div>
        <div ng-show="editForm.source.$invalid">
                <p class="help-block"
                   ng-show="editForm.source.$error.required" data-translate="entity.validation.required" style="color:red">
                    This field is required.
                </p>
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.productPrice.price"
                     required />
        </div>
        <div ng-show="editForm.price.$invalid">
                <p class="help-block"
                   ng-show="editForm.price.$error.required" data-translate="entity.validation.required" style="color:red">
                    This field is required.
                </p>
        </div>
        
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.source" for="field_source">Source</label>
            <select class="form-control" name="source" ng-model="vm.productPrice.source"
					ng-options="source.name for source in vm.sources track by source.id" required>
					<option value="" data-translate="cpmApp.productPrice.home.search2">Please chose source</option>
			</select>
        </div>
        <div ng-show="editForm.source.$invalid">
                <p class="help-block"
                   ng-show="editForm.source.$error.required" data-translate="entity.validation.required" style="color:red">
                    This field is required.
                </p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
