
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductPriceLabel" data-translate="cpmApp.productPrice.home.createOrEditLabel">Create or edit a Product Price</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.productPrice.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.productPrice.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.productPrice.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.productPrice.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.units" for="field_units">Units</label>
            <input type="text" class="form-control" name="units" id="field_units"
                    ng-model="vm.productPrice.units"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.price" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.productPrice.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.source" for="field_source">Source</label>
            <input type="number" class="form-control" name="source" id="field_source"
                    ng-model="vm.productPrice.source"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.creator" for="field_creator">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                    ng-model="vm.productPrice.creator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.productPrice.createTime" is-open="vm.datePickerOpenStatus.createTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.updator" for="field_updator">Updator</label>
            <input type="text" class="form-control" name="updator" id="field_updator"
                    ng-model="vm.productPrice.updator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.productPrice.updateTime" for="field_updateTime">Update Time</label>
                <div class="input-group">
                    <input id="field_updateTime" type="text" class="form-control" name="updateTime" datetime-picker="{{dateformat}}" ng-model="vm.productPrice.updateTime" is-open="vm.datePickerOpenStatus.updateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
