
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myContractUserLabel" data-translate="cpmApp.contractUser.home.createOrEditLabel">Create or edit a Contract User</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.contractUser.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.contractUser.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.contractId" for="field_contractId">Contract Id</label>
            <input type="number" class="form-control" name="contractId" id="field_contractId"
                    ng-model="vm.contractUser.contractId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.contractUser.userId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.userName" for="field_userName">User Name</label>
            <input type="text" class="form-control" name="userName" id="field_userName"
                    ng-model="vm.contractUser.userName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.deptId" for="field_deptId">Dept Id</label>
            <input type="number" class="form-control" name="deptId" id="field_deptId"
                    ng-model="vm.contractUser.deptId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.joinDay" for="field_joinDay">Join Day</label>
                <div class="input-group">
                    <input id="field_joinDay" type="text" class="form-control" name="joinDay" datetime-picker="{{dateformat}}" ng-model="vm.contractUser.joinDay" is-open="vm.datePickerOpenStatus.joinDay"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('joinDay')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.leaveDay" for="field_leaveDay">Leave Day</label>
                <div class="input-group">
                    <input id="field_leaveDay" type="text" class="form-control" name="leaveDay" datetime-picker="{{dateformat}}" ng-model="vm.contractUser.leaveDay" is-open="vm.datePickerOpenStatus.leaveDay"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('leaveDay')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.creator" for="field_creator">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                    ng-model="vm.contractUser.creator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.contractUser.createTime" is-open="vm.datePickerOpenStatus.createTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.updator" for="field_updator">Updator</label>
            <input type="text" class="form-control" name="updator" id="field_updator"
                    ng-model="vm.contractUser.updator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.contractUser.updateTime" for="field_updateTime">Update Time</label>
                <div class="input-group">
                    <input id="field_updateTime" type="text" class="form-control" name="updateTime" datetime-picker="{{dateformat}}" ng-model="vm.contractUser.updateTime" is-open="vm.datePickerOpenStatus.updateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
