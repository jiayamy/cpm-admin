<div>
    <h2 data-translate="cpmApp.projectWeeklyStat.home.title">Project Weekly Stats</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project-weekly-stat.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  data-translate="cpmApp.projectWeeklyStat.home.createLabel">
                        Create new Project Weekly Stat
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'cpmApp.projectWeeklyStat.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="projectId"><span data-translate="cpmApp.projectWeeklyStat.projectId">Project Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="humanCost"><span data-translate="cpmApp.projectWeeklyStat.humanCost">Human Cost</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="payment"><span data-translate="cpmApp.projectWeeklyStat.payment">Payment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="statWeek"><span data-translate="cpmApp.projectWeeklyStat.statWeek">Stat Week</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createTime"><span data-translate="cpmApp.projectWeeklyStat.createTime">Create Time</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectWeeklyStat in vm.projectWeeklyStats track by projectWeeklyStat.id">
                    <td><a ui-sref="project-weekly-stat-detail({id:projectWeeklyStat.id})">{{projectWeeklyStat.id}}</a></td>
                    <td>{{projectWeeklyStat.projectId}}</td>
                    <td>{{projectWeeklyStat.humanCost}}</td>
                    <td>{{projectWeeklyStat.payment}}</td>
                    <td>{{projectWeeklyStat.statWeek}}</td>
                    <td>{{projectWeeklyStat.createTime | date:'medium'}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-weekly-stat-detail({id:projectWeeklyStat.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-weekly-stat.edit({id:projectWeeklyStat.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project-weekly-stat.delete({id:projectWeeklyStat.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
