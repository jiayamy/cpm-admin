
<div>
    <h2><span data-translate="cpmApp.projectWeeklyStat.detail.title">Project Weekly Stat</span> {{vm.projectWeeklyStat.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="cpmApp.projectWeeklyStat.projectId">Project Id</span></dt>
        <dd>
            <span>{{vm.projectWeeklyStat.projectId}}</span>
        </dd>
        <dt><span data-translate="cpmApp.projectWeeklyStat.humanCost">Human Cost</span></dt>
        <dd>
            <span>{{vm.projectWeeklyStat.humanCost}}</span>
        </dd>
        <dt><span data-translate="cpmApp.projectWeeklyStat.payment">Payment</span></dt>
        <dd>
            <span>{{vm.projectWeeklyStat.payment}}</span>
        </dd>
        <dt><span data-translate="cpmApp.projectWeeklyStat.statWeek">Stat Week</span></dt>
        <dd>
            <span>{{vm.projectWeeklyStat.statWeek}}</span>
        </dd>
        <dt><span data-translate="cpmApp.projectWeeklyStat.createTime">Create Time</span></dt>
        <dd>
            <span>{{vm.projectWeeklyStat.createTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="project-weekly-stat-detail.edit({id:vm.projectWeeklyStat.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
