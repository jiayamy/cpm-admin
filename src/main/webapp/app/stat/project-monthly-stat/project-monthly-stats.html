<div>
    <h2 data-translate="cpmApp.projectMonthlyStat.home.title">Project Monthly Stats</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <form name="searchForm" class="form-horizontal">
	           <div class="form-group">
	              	<div class="col-sm-4">
		          		<label class="col-sm-4 control-label" data-translate="cpmApp.projectMonthlyStat.projectSerialNum">Project Id</label>
			            <div class="col-sm-8">
			            	<select class="form-control" ng-model="vm.searchQuery.projectId" name="projectId"
				            	ng-options="projectInfo.val for projectInfo in vm.projectInfos track by projectInfo.key">
				            	<option value="">--项目编号--</option>
				            </select>
			            </div>
		            </div>
		            <div class="col-sm-4 pull-right">
		            	<div class="col-sm-4">
		            		&nbsp;
		            	</div>
		            	<div class="col-sm-8">
		            		 <span  class="width-min" >
		                        <button class="btn btn-info" ng-click="vm.search()">
		                            <span class="glyphicon glyphicon-search"></span>
		                            <span data-translate="entity.action.search"></span>
		                        </button>
		                    </span>
		                    <span class="width-min" ng-if="vm.haveSearch">
		                        <button class="btn btn-info" ng-click="vm.clear()">
		                            <span class="glyphicon glyphicon-trash"></span>
		                            <span data-translate="entity.action.clear"></span>
		                        </button>
		                    </span>
		            	</div>
		            </div>
				</div>
           </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="i.serialNum"><span data-translate="cpmApp.projectMonthlyStat.serialNum">Serial Num</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="i.name"><span data-translate="cpmApp.projectMonthlyStat.name">Project Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                   	<th jh-sort-by="m.finishRate"><span data-translate="cpmApp.projectMonthlyStat.finishRate">Finish Rate</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="m.humanCost"><span data-translate="cpmApp.projectMonthlyStat.humanCost">Human Cost</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="m.payment"><span data-translate="cpmApp.projectMonthlyStat.payment">Payment</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="m.statWeek"><span data-translate="cpmApp.projectMonthlyStat.statWeek">Stat Week</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="projectMonthlyStat in vm.projectMonthlyStats track by projectMonthlyStat.id">
                    <td><a ui-sref="project-monthly-stat-detail({id:projectMonthlyStat.id})">{{projectMonthlyStat.serialNum}}</a></td>
                    <td>{{projectMonthlyStat.name}}</td>
                    <td>{{projectMonthlyStat.finishRate}}%</td>
                    <td>{{projectMonthlyStat.humanCost}}</td>
                    <td>{{projectMonthlyStat.payment}}</td>
                    <td>{{projectMonthlyStat.statWeek}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-monthly-stat-detail({id:projectMonthlyStat.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="cpmApp.projectMonthlyStat.transDetail"></span>
                            </button>
								<button type="button" ui-sref="project-monthly-stat-detail.chart({id:projectMonthlyStat.id})" class="btn btn-primary btn-sm">
						        <span class="glyphicon glyphicon-pencil"></span>
						        <span class="hidden-xs hidden-sm" data-translate="cpmApp.projectMonthlyStat.transChart"> Edit</span>
						    </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" items-per-page="vm.itemsPerPage" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
