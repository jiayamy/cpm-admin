<div>
	<h2 data-translate="cpmApp.roleHardWorking.home.title">Role HardworWing Stat</h2>
	<jhi-alert></jhi-alert>
	<div class="container-fluid">
		<div class="row">
			<form name="searchForm" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-4">
						<label class="col-sm-4 control-label"
							data-translate="cpmApp.roleHardWorking.originMonth">Origin Month</label>
						<div class="col-sm-8">
							<p class="input-group">
								<input id="search_originMonth" type="text" class="form-control"
									name="originMonth" datetime-picker="yyyyMM" enable-time="false"
									ng-model="vm.searchQuery.originMonth"
									is-open="vm.datePickerOpenStatus.originMonth" />
								<span class="input-group-btn">
									<button type="button" class="btn btn-default"
										ng-click="vm.openCalendar('originMonth')">
										<i class="glyphicon glyphicon-calendar"></i>
									</button>
								</span>
							</p>
						</div>
					</div>
					<div class="col-sm-4">
						<label class="col-sm-4 control-label"
							data-translate="cpmApp.roleHardWorking.userName">User Name</label>
						<div class="col-sm-8">
							<div class="input-group">
								<input type="text" class="form-control" name="userName"
									ng-model="vm.searchQuery.userName" readonly ng-required="true"
									ng-minlength="1" /> 
								<span class="input-group-btn">
									<button type="button" class="btn btn-default"
										ui-sref="role-hardWorking.queryDept({selectType:3,showChild:true})">
										<i class="glyphicon glyphicon-user"></i>
									</button>
								</span>
							</div>
						</div>
					</div>
					<div class="col-sm-4 pull-right">
						<div class="col-sm-4">&nbsp;</div>
						<div class="col-sm-8">
							<span class="width-min">
								<button class="btn btn-info" ng-click="vm.search()">
									<span class="glyphicon glyphicon-search"></span> <span
										data-translate="entity.action.search"></span>
								</button>
							</span> 
							<span class="width-min" ng-if="vm.haveSearch">
								<button class="btn btn-info" ng-click="vm.clear()">
									<span class="glyphicon glyphicon-trash"></span> <span
										data-translate="entity.action.clear"></span>
								</button>
							</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<br />
	<div class="table-responsive">
		<table class="jh-table table table-striped">
			<thead>
				<tr jh-sort="vm.predicate" ascending="vm.reverse"
					callback="vm.transition()">
					<th jh-sort-by="rhw.originMonth"><span
						data-translate="cpmApp.roleHardWorking.originMonth">Origin Month
						</span> <span class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="rhw.serialNum"><span
						data-translate="cpmApp.roleHardWorking.roleSerialNum">Role SerialNum
						</span> <span class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="rhw.roleName"><span
						data-translate="cpmApp.roleHardWorking.roleName">Role Name
						</span> <span class="glyphicon glyphicon-sort"></span></th>
					<th jh-sort-by="rhw.hardWorking"><span
						data-translate="cpmApp.roleHardWorking.hardWorking">HardWorking
						</span> <span class="glyphicon glyphicon-sort"></span></th>
				</tr>
			</thead>
			<tbody>
				<tr
					ng-repeat="roleHardWorking in vm.roleHardWorking">
					<td>{{roleHardWorking.originMonth}}</td>
					<td>{{roleHardWorking.serialNum}}</td>
					<td>{{roleHardWorking.roleName}}</td>
					<td>{{roleHardWorking.hardWorking}}%</td>
					<td class="text-right">
						<div class="btn-group flex-btn-group-container">
							<button type="button"
								ui-sref="role-hardWorking.chart({id:roleHardWorking.id,beginningMonth:roleHardWorking.originMonth})"
								class="btn btn-primary btn-sm">
								<span class="glyphicon glyphicon-pencil"></span> <span
									class="hidden-xs hidden-sm"
									data-translate="cpmApp.roleHardWorking.transChart">
									chart</span>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="text-center">
		<jhi-item-count page="vm.page" total="vm.queryCount"
			items-per-page="vm.itemsPerPage"></jhi-item-count>
		<uib-pagination class="pagination-sm" total-items="vm.totalItems"
			items-per-page="vm.itemsPerPage" ng-model="vm.page"
			ng-change="vm.transition()"></uib-pagination>
	</div>
</div>
