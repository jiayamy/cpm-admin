
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserTimesheetLabel" data-translate="cpmApp.userTimesheet.home.createOrEditLabel">Create or edit a User Timesheet</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userTimesheet.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userTimesheet.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.workDay" for="field_workDay">Work Day</label>
            <input type="text" class="form-control" name="workDay" id="field_workDay"
                    ng-model="vm.userTimesheet.workDay"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.userId" for="field_userId">User Id</label>
            <input type="number" class="form-control" name="userId" id="field_userId"
                    ng-model="vm.userTimesheet.userId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                    ng-model="vm.userTimesheet.type"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.objId" for="field_objId">Obj Id</label>
            <input type="number" class="form-control" name="objId" id="field_objId"
                    ng-model="vm.userTimesheet.objId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.objName" for="field_objName">Obj Name</label>
            <input type="text" class="form-control" name="objName" id="field_objName"
                    ng-model="vm.userTimesheet.objName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.realInput" for="field_realInput">Real Input</label>
            <input type="number" class="form-control" name="realInput" id="field_realInput"
                    ng-model="vm.userTimesheet.realInput"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.acceptInput" for="field_acceptInput">Accept Input</label>
            <input type="number" class="form-control" name="acceptInput" id="field_acceptInput"
                    ng-model="vm.userTimesheet.acceptInput"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.status" for="field_status">Status</label>
            <input type="number" class="form-control" name="status" id="field_status"
                    ng-model="vm.userTimesheet.status"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.creator" for="field_creator">Creator</label>
            <input type="text" class="form-control" name="creator" id="field_creator"
                    ng-model="vm.userTimesheet.creator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.createTime" for="field_createTime">Create Time</label>
                <div class="input-group">
                    <input id="field_createTime" type="text" class="form-control" name="createTime" datetime-picker="{{dateformat}}" ng-model="vm.userTimesheet.createTime" is-open="vm.datePickerOpenStatus.createTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.updator" for="field_updator">Updator</label>
            <input type="text" class="form-control" name="updator" id="field_updator"
                    ng-model="vm.userTimesheet.updator"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="cpmApp.userTimesheet.updateTime" for="field_updateTime">Update Time</label>
                <div class="input-group">
                    <input id="field_updateTime" type="text" class="form-control" name="updateTime" datetime-picker="{{dateformat}}" ng-model="vm.userTimesheet.updateTime" is-open="vm.datePickerOpenStatus.updateTime"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updateTime')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
